<h3>Peliculas</h3>
      
<ul>
@for (pelicula of peliculas; track pelicula){
    <div class="elemento-pelicula">
        <app-pelicula 
        [Clasificacion]="pelicula.Clasificacion"
        [Duracion]="pelicula.Duracion"
        [imagen]="pelicula.imagen"
        [Anual]="pelicula.Anual" 
        [titulo]="pelicula.titulo" 
        />
        <button (click)="this.colaReproduccionService.agregarPelicula(pelicula)" >Agregar a lista de reproduccion</button>
    </div>
} @empty {
    <h2>No hay peliculas para mostrar</h2>
}
</ul>
